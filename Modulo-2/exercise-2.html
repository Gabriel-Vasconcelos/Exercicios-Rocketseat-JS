<body>

	<button name="button">Generate Square</button>

	<script type="text/javascript">
		
		//2º exercício
		/*
			Utilizando o resultado do primeiro desafio, toda vez que o usuário passar o mouse por cima de
			algum quadrado troque sua cor para uma cor aleatória gerada pela função abaixo:

				var letters = "0123456789ABCDEF";

				for (var i = 0; i < 6; i++) {

			return color;

			var newColor = getRandomColor(); // #E943F0

		*/

		var buttonElement = document.querySelector("button[name = button]");

		//Generating Colors
		function getRandomColor() {
			var letters = "0123456789ABCDEF";
			var color = "#";
			for (var i = 0; i < 6; i++) {
		 		color += letters[Math.floor(Math.random() * 16)];
		 	}
			 	
			return color;
		}

		//Creating squares
		function createSquare(){
			var containerElement = document.querySelector("body");
			var squareElement = document.createElement("div");

			containerElement.appendChild(squareElement);

			squareElement.style.height = "100px";
			squareElement.style.width = "100px";
			squareElement.style.backgroundColor = "red";
			squareElement.style.display = "inline-block";

			//Saving new colors 
			squareElement.onmouseover = function () {
				squareElement.style.backgroundColor = getRandomColor();
			}
		}

		//Calling the function with click
		buttonElement.onclick = function (){
			createSquare();
		}


	</script>

</body>
